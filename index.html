<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosGo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
      /* GAOR AESTHETIC BACKGROUND - CLEAN VERSION */
      body { 
        font-family: 'Ubuntu Sans', sans-serif; 
        background-color: #f8fafc; /* Slate-50 base (Clean White/Grey) */
        /* Subtle lighting effect, removed the invasive Teal/Green gradient */
        background-image: radial-gradient(at 100% 0%, rgba(224, 231, 255, 0.4) 0, transparent 40%),
                          radial-gradient(at 0% 100%, rgba(241, 245, 249, 0.5) 0, transparent 40%);
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
      @keyframes float-slow { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
      @keyframes blob { 
        0% { transform: translate(0px, 0px) scale(1); } 
        33% { transform: translate(30px, -50px) scale(1.1); } 
        66% { transform: translate(-20px, 20px) scale(0.9); } 
        100% { transform: translate(0px, 0px) scale(1); } 
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-slow { animation: float-slow 8s ease-in-out infinite; }
      .animate-blob { animation: blob 10s infinite; }
      .animate-shimmer { animation: shimmer 2s infinite; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
